name: Build executables

on:
  push:
    tags:
      - "v*"   # run when you push a version tag like v1.0.0
  workflow_dispatch:   # also allow manual runs

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.5"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --icon=soundifier.ico --additional-hooks-dir=. --add-data "soundifier.ico:." --add-data "assets:assets" gui.py --name soundifier

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: soundifier-${{ matrix.os }}
          path: dist/
